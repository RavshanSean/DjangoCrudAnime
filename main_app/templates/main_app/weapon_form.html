{% extends 'base.html' %} 
{% load static %} 
{% block head %}
  <link rel="stylesheet" href="{% static 'css/weapons/formweapons.css' %}" />
{% endblock %} 
{% block content %}
  <video id="backgroundvideo" autoplay loop muted>
    <source src="{% static 'videos/tryback.mp4' %}" type="video/mp4" />
  </video>

  <div class="form-container-wrapper">
    <div class="leftcontainer">
      <video id="leftVideo" autoplay loop muted>
        <source src="{% static 'videos/tryback.mp4' %}" type="video/mp4" />
      </video>
    </div>

    <div class="form-container">
      <div class="page-header">
        {% if object %}
          <h1>Edit {{object.name}}</h1>
        {% else %}
          <h1>武器を追加</h1>
        {% endif %}
      </div>
      
      <form action="" method="post" autocomplete="off">
        {% csrf_token %}
        <table>
          {{ form.as_table }}
        </table>
        <button type="submit" class="btn submit">Submit!</button>
      </form>
    </div>
  </div>
{% endblock %}
