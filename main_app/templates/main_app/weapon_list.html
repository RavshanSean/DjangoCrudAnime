{% extends 'base.html' %} 
{% load static %} 
{% block head %}
<link rel="stylesheet" href="{% static 'css/weapons/weapon-index.css' %}" />
{% endblock %} 
{% block content %}

<section class="page-header">
  <h1>All Ninja Weapons</h1>
  <img src="{% static 'images/string.svg' %}" alt="A ball of string" />
  <img src="{% static 'images/mouse.svg' %}" alt="A mouse" />
  <img src="{% static 'images/post.svg' %}" alt="A scratching post" />
  <img src="{% static 'images/fish.svg' %}" alt="A fishy toy" />
</section>

<section class="card-container">
  {% for weapon in weapon_list %}
    <div class="card" style="border-color: {{ weapon.color }}">
      <div class="card-bg" style="background-color: {{ weapon.color }}"></div>
      <a href="{% url 'weapon-detail' weapon.id %}">
        <div class="card-content">
          <h2>{{ weapon.name }}</h2>
          <p>A {{ weapon.color }} weapon</p>
        </div>
      </a>
    </div>
  {% endfor %}
</section>

{% endblock %}
